{% extends 'base.html' %}
{% block title %}Nic UnCaged: Movies{% endblock %}

{% block content %}

<div class="container">
    <p>
        <h1>The Nicolas Cage Movie Catalog</h1>
        <div class="list-group list-group-flush">
            {% for movie in films %}
                <a href="entry/{{movie.pk}}" class="list-group-item list-group-item-action">{{ movie.title }} ({{ movie.year }})</a>
            {% endfor %}
        </div>
    </p>
</div>

{% endblock %}
